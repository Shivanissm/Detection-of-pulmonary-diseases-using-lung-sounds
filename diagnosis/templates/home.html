<!-- diagnosis/templates/home.html -->
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Home</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d0f0c0, #c0eaff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            margin: 0;
        }

        h1 {
            color: #2d6a4f;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            margin-top: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #40916c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .toggle-btns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .toggle-btns button {
            width: 45%;
            background: #74c69d;
        }

        .toggle-btns button:hover {
            background-color: #52b788;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lung Disease Detection App</h1>

    <div class="container">
        <h2>Get Started</h2>

        <div class="toggle-btns">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Signup</button>
        </div>

        <!-- Login Form -->
        <form class="form" id="loginForm" method="post" action="/patient/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form class="form" id="signupForm" method="post" action="/patient/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Choose Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Create Password" required />
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            document.getElementById("loginForm").classList.remove("active");
            document.getElementById("signupForm").classList.remove("active");

            if (type === 'login') {
                document.getElementById("loginForm").classList.add("active");
            } else {
                document.getElementById("signupForm").classList.add("active");
            }
        }
    </script>
</body>
</html>
